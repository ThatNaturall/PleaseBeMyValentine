<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        
        <img src="images/IMG_8555.jpeg" class="circle" >
        <img src="images/sarah2.jpeg" class="circle" >
        <img src="images/Sarah6.jpeg" class="circle" >
  
        
    
        <div class="container" id="container1" style="position: centre;">
            <div>
                <h1 class="header_text"><br>Hi Sarah-Lee,<br> Can you please be my valentine &#9829;?</h1>
            </div>
            
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
        <script>
// Optional: Use JavaScript to animate the floating images
const floatingImages = document.querySelectorAll('.circle');

floatingImages.forEach(image => {
    function moveImage() {
        const newX = Math.random() * (window.innerWidth - image.clientWidth);
        const newY = Math.random() * (window.innerHeight - image.clientHeight);

        // Apply transition for a smoother movement
        image.style.transition = 'transform 2s ease-in-out';

        // Use transform to smoothly transition the position
        image.style.transform = `translate(${newX}px, ${newY}px)`;

        // Remove the transition property after the animation is complete
        setTimeout(() => {
            image.style.transition = '';
        }, 5000);

        // Repeat the animation after a delay
        setTimeout(moveImage, 5000);
    }

    moveImage();
});


          </script>
    </body> 
</html>
